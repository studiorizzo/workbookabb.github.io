log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


log4j.appender.FA=org.apache.log4j.RollingFileAppender
log4j.appender.FA.file=./log/XBRL_NI_GENERATOR.log
log4j.appender.FA.MaxFileSize=1MB
log4j.appender.FA.MaxBackupIndex=5
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.it=ALL,Console, FA
log4j.logger.org=ALL,Console, FA

log4j.logger.org.apache.http.wire= WARN
log4j.logger.org.apache.http=WARN

